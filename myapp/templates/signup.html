{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>signup</title>
</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-2 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
           
            
        </div>
        <div class="col-md-10 register-right">
           
            <form method="post" action="">
              {% csrf_token %}
            <div  id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Signup Form</h3>
                    <div class="row register-form">
                        <div class="col-md-10">
                            
                            <div class="form-group">
                                <input type="text" class="form-control" name="project_name" placeholder="Project Name.." />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname" placeholder="User Name *" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name *" />
                            </div>
                            {% if msg %}
                            <div class="form-group">
                                <p class="alert alert-warning">{{msg}}</p>
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="mail" placeholder="User Email *" />
                            </div>

                            
                            
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password *" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirm_password"  placeholder="Confirm Password *" />
                            </div>
                            
                            {% if msg1 %}
                            <div class="form-group">
                                <p class="alert alert-warning">{{msg1}}</p>
                            </div>
                            {% endif %}
                         
                            <input type="submit" class="btnRegister"  value="Submit"/>
                            
                        </div>
                        
                    </div>
                </div>
                
            </div>
        
        </div>
    </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.nav-link').on('click', function () {
            $(this).addClass('active'); 
        });
    });
</script>
</body>
</html>
